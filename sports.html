    <script>
        // Assuming jsonData is your JSON object with imageLinks

        // Get the container element
        const container = document.querySelector('.container-fluid');

        // Map over the imageLinks array and create img elements
        const imgElements = jsonData.imageLinks.map(link => {
            const img = document.createElement('img');
            img.setAttribute('src', link);
            img.setAttribute('alt', '');
            img.setAttribute('data-dsn-y', '30%');
            img.setAttribute('data-dsn-scale', '1.08');

            const imgBox = document.createElement('div');
            imgBox.classList.add('img-box-small', 'dsn-parallax-full');
            imgBox.setAttribute('data-dsn-grid', 'move-up');
            imgBox.setAttribute('data-dsn-triggerhook', '0');

            const cap = document.createElement('div');
            cap.classList.add('cap');
            const span = document.createElement('span');
            span.textContent = 'Web Design';
            cap.appendChild(span);

            imgBox.appendChild(img);
            imgBox.appendChild(cap);

            return imgBox; // Return the imgBox element to the map function
        });

        // Append all img elements to the container
        imgElements.forEach(imgBox => {
            container.appendChild(imgBox);
        });

    </script>
